        location: Noida, India
        start_date: 2025-08
        end_date: present
        highlights:
          - "Proposed FEST (Feature Engineering with Self-evolving Trees): a principled framework for automated feature engineering with expert-level interpretability in high-stakes ML."
          - Demonstrated that automated feature discovery can recover expert-level feature coverage on structured and unstructured data without sacrificing interpretability.
          - Architected Brand Genome — a knowledge-graph–based representation modeling visual brand identity as a time-evolving distribution over compositional features.
          - Introduced a formal representation and evaluation framework for reasoning over multimodal visual patterns for marketing applications.

      - company: IBM Research
